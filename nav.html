<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<input type="text" placeholder="search" id="search">
</body>

<script>

let searchBtn = document.getElementById('search')

function generateUniqueId() {
  const timestamp = new Date().getTime();
  const random = Math.floor(Math.random() * 10000);
  return `product${timestamp}${random}`;
}
  const products = {
    button: [
      {
        id: generateUniqueId(),
        name: "pyjama button",
        image: 'img/button1.jpg',
        price: 29.99
  
      },
      // add more products as needed
    ],
    short: [
      {
        id: generateUniqueId(),
        name: "pyjama short satin",
        image: "img/satinShort2.jpg",
        price: 12.99
      },
      // add more products as needed
    ],
    underwear: [
      {
        id: generateUniqueId(),
        name: "Victoria",
        image: "img/victoriaClose.jpg",
        imageOpen: "img/victoriaOpen.jpg",
        isOpen: false,
        animationInterval: null,
        price: 14.99
      },
      // add more products as needed
    ]
  };

const handleSearch = (e) =>
  {
  const searchValue = e.target.value.toLowerCase();
  const searchResults = Object.keys(products)
    .map(category => products[category].filter(product => {
      return product.name.toLowerCase().includes(searchValue);
    }))
    .reduce((acc, val) => acc.concat(val), []); // flatten the array of arrays
  
   //TODO: Do something with searchResults, e.g. display them in search results

    console.log(searchResults);

}

searchBtn.addEventListener('change',handleSearch)
</script>
<script src="nav.js"></script>
</body>
